<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="app">

    <ion-pane>
      <ion-header-bar class="bar-light">
        <h1 class="title">北欧、暮らしの道具店</h1>
      </ion-header-bar>

      <ion-content>
      </ion-content>

      <ion-tabs class="tabs-icon-top tabs-color-active-positive">
        <ion-tab title="hokuohkurashi" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/blog">
          <ion-nav-view name="tab-blog"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Instagram" icon-off="ion-social-instagram-outline" icon-on="ion-social-instagram" href="#/tab/instagram">
          <ion-nav-view name="tab-instagram"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Twitter" icon-off="ion-social-twitter-outline" icon-on="ion-social-twitter" href="#/tab/twitter">
          <ion-nav-view name="tab-twitter"></ion-nav-view>
        </ion-tab>
      </ion-tabs>

    </ion-pane>
  </body>
</html>
